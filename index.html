<!Doctype html>
<html>
<head>
  <title>Page Scrolling with ADUIO Script</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  html, body {height: 100%;}
  </style>
  <!-- <script type="text/javascript" src="{{ url_for('static', filename='annyang.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='binaryblood.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='w3.css') }}"> -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.4.0/annyang.min.js"></script>
  <script src="binaryblood.js"></script>
  <script src="annyang.min.js"></script>
  <link href="w3.css" rel="stylesheet">
  <!--<script type="text/javascript">
  targetId = ["home", "about", "contact"];
  </script> -->
</head>
<body>
<!-- Simple Nav Bar -->
  <div class="w3-light-grey w3-border w3-padding">
   <ul class="w3-navbar" id="myNavbar">
      <li>Developed at <b>BinaryBlood</b></li>
    </ul>
  </div>
  
<!-- HOME PAGE -->
  <div class="w3-display-container w3-red" style="min-height: 100%;" id="home">
    <div class="w3-display-middle">
      <div class="w3-center w3-padding-xlarge w3-jumbo w3-white w3-xlarge w3-animate-opacity">
        AUDIO INTEGRATED WEBSITE
      </div>
        <div class="w3-large w3-black w3-text-white">
        SAY 'Hello' to see things work
        <br>
        SAY -> "GO TO 'target'" <br> <span class="w3-medium">where 'target' can be 'home', 'about' or 'contact'</span>
        </div>
      </div>
    </div>
  </div>

<!-- ABOUT PAGE -->
  <div class="w3-display-container w3-green" style="min-height:100%" id="about">
    <div class="w3-display-top">
      <div class="w3-center w3-padding-xlarge w3-black w3-xlarge w3-animate-opacity">
          ABOUT
      </div>
	<div class="w3-padding-4 w3-large">NOTHING MUCH TO KNOW HERE :P</div>
    </div>
  </div>

<!-- CONTACT PAGE -->
  <div class="w3-display-container w3-blue" style="min-height:100%" id="contact">
    <div class="w3-display-top">
      <div class="w3-center w3-padding-xlarge w3-black w3-xlarge w3-animate-opacity">
          CONTACT
      </div>
      <div class="w3-padding-4 w3-large w3-center w3-white w3-text-blue">CONTACT US <a href="https://crypticguy.github.io/">HERE</a></div>
    </div>
  </div>
  
  <div class="w3-bottom w3-row">
      <div class="w3-col w3-light-grey w3-quarter w3-btn w3-padding w3-hover-red" onclick="pauseBtn()"><b>PAUSE</b></div>
      <div class="w3-col  w3-light-grey w3-half w3-center w3-padding w3-hover-red" id="speechStatus">MIC has been turned ON, auido commands are accepted</div>
      <div class="w3-col w3-light-grey w3-quarter w3-btn w3-padding w3-hover-red" onclick="resumeBtn()"><b>RESUME</b></div> 
  </div>

</body>
</html>
